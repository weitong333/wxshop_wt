<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-touch-fullscreen" content="yes"  />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no">
	<title>移动端前端实训</title>
	<link rel="apple-touch-icon-precomposed" href="images/haoroomsicon.jpg" />
	<link rel="apple-touch-startup-image" href="images/haoroomsicon.jpg" />
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/swiper.min.css">
</head>
<body>
<!--固定头部-->
<nav id="nav">
      <ul class="navlist">
        <li id="n_0"><a href="index.html"><span></span></a></li>
        <li id="n_1"><a href="productlist.html" ><span></span></a></li>
        <li id="n_2"><a href="cart.html" ><span class="active"></span></a><div class="cartnums" style="display:none">0</div></li>
        <li id="n_3"><a href="userinfo.html" ><span></span></a></li>
     </ul>
</nav>
<!--购物车部分-->
<section class="cart_content">
<!--购物车为空时-->
    <div class="null_shopping" style="display:none;">
          <div class="cart_pic"></div>
          <h4>您还没有宝贝，赶快去逛逛吧！</h4>
          <p>
              <a class="enter" href="index.html">马上去逛逛</a>
          </p>
     </div>
    <!--购物车产品详情-->
    <ul class="cartlist">
        <li>
            <a href="info.html"><span class="pl10 pr10"><img src="images/product/pro1.jpg" /></span><span class="carttitle mt15">芒果干</span></a>
            <div class="productoperate">
                <div class="buylabel">数量：</div>
                <div class="buynuminput">
                    <div class="reduce" ></div>
                    <input type="number"  class="itnums" name="qty_item_1"  value="1"  />
                    <div class="add"></div>
                </div>
            </div>
            <!--产品总价与清除按钮-->
            <div class="productoperate bbn">
                <div class="buylabel">小计：</div>
                <div class="buynuminput"><span class="green f14 fl ds">￥23.9</span> <span class="delbtn ds"></span> </div>
            </div>
        </li>
        
        <li>
            <a href="info.html"><span class="pl10 pr10"><img src="images/product/pro2.jpg" /></span><span class="carttitle mt15">鸡蛋干</span></a>
            <div class="productoperate">
                <div class="buylabel">数量：</div>
                <div class="buynuminput">
                    <div class="reduce"  ></div>
                    <input type="number"  class="itnums" name="qty_item_2"  value="1" id="qty_item_2"  />
                    <div class="add" ></div>
                </div>
            </div>
            <div class="productoperate bbn">
                <div class="buylabel">小计：</div>
                <div class="buynuminput"><span class="green f14 fl ds">￥17</span> <span class="delbtn ds"></span> </div>
            </div>
        </li>
        
        <li>
            <a href="info.html"><span class="pl10 pr10"><img src="images/product/pro3.jpg" /></span><span class="carttitle mt15">靖江猪肉脯</span></a>
            <div class="productoperate">
                <div class="buylabel">数量：</div>
                <div class="buynuminput">
                    <div class="reduce" ></div>
                    <input type="number"  class="itnums" name="qty_item_2"  value="1" />
                    <div class="add" ></div>
                </div>
            </div>
            <div class="productoperate bbn">
                <div class="buylabel">小计：</div>
                <div class="buynuminput"><span class="green f14 fl ds">￥38</span> <span class="delbtn ds"></span> </div>
            </div>
        </li>
    </ul>
    
    
</section>

<!--固定底部：结算部分-->
 <section class="onthebottom">
     <div class="clearcart">清空</div>
     <div class="totalprice">总价：<span class="green">￥78.9</span></div>
     <div class="jiesuanbtn" onclick="javascript:void(window.location.href='orderlist.html')">结算</div>
 </section>





<script src="script/libs/jquery.js"></script>
 <script src="script/libs/require.js"  data-main="script/views/enterjs/mainconfig"></script>
</body>
</html>
